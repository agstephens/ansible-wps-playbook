---
- name: restart pywps
  supervisorctl:
    name: "{{ item.name }}"
    state: restarted
    # config: "{{ supervisor_config_path}}/supervisord.conf"
    username: "{{ supervisor_user }}"
    password: "{{ supervisor_password }}"
  with_items: "{{ wps_services }}"

- name: restart nginx
  service:
    name: nginx
    state: restarted

